name: fastapi-svc
type: Load Balanced Web Service

http:
  path: '/'
  healthcheck:
    path: '/'
    healthy_threshold: 3
    unhealthy_threshold: 2
    timeout: 5
    interval: 10

image:
  build: Dockerfile
  port: 8000

cpu: 256
memory: 512
count:
  range: 1-2
  cpu_percentage: 70

variables:
  APP_ENV: prod
